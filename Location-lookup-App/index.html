<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wanderlust</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />

<body>
    <main class="main-bar">
        <!-- I want this to be able to display the location in a modern design way.
 Clean layout with a color matching map and data -->
        <h1>Enter a destination</h1>
        <form autocomplete="off">
            <input type="text" id="city">
            <button id="button" type="submit">Submit</button>
        </form>
    </main>
    <div class="container">
        <div id="destination"></div>

        <div class="weather-card">
            <div class="sectiontitle">
                <h2>CURRENT WEATHER</h2>
            </div>

            <section id="weather">

                <div class="weather" id="weather1">
                    <!-- <h2>${weekDays[(new Date()).getDay()]}</h2>

                    <h2>Condition: ${currentDay.weather[0].description}</h2>
                    <img src="https://openweathermap.org/img/wn/${currentDay.weather[0].icon}@2x.png"> -->
                </div>

            </section>
        </div>

        <section id="map" class="map"></section>

        <div class="sectiontitle">
            <h2>TOP ATTRACTIONS</h2>
        </div>

        <section id="venues">
            <div class="venue" id="venue1">
                <!-- <h2>${name}</h2>
                <img class="venueimage" src="${iconSource}"/>
                <h3>Address:</h3>
                <p>${location.address}</p>
                <p>${location.city}</p>
                <p>${location.country}</p> -->
            </div>
            <div class="venue" id="venue2">

            </div>
            <div class="venue" id="venue3">

            </div>
        </section>

    </div>

    <script src="./main.js"></script>
</body>

</html>
